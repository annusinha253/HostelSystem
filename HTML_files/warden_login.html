<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warden Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Warden Login</h2>

    <form action="warden_login.php" method="post">
      <label for="wardenid">Warden ID</label>
      <input type="text" id="wardenid" name="wardenid" placeholder="WD/123456" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      Not registered? <a href="warden_registration.html">Create an account</a>
    </div>
  </div>
</body>
</html>
