<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="login-container">
    <h2>Student Registration</h2>
    <form action="/submit" method="post">
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="enrollment" placeholder="Enrollment Number" required>
      <input type="text" name="department" placeholder="Department" required>
      <input type="text" name="room" placeholder="Room Number" required>
      <input type="tel" name="contact" placeholder="Contact Number" maxlength="10" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="number" name="Hostel" placeholder="Hostel Number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    
    <div class="login-link">
      Already have an account? <a href="student_login.html">Login here</a>
    </div>
  </div>
</body>
</html>
